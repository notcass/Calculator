<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- <h1>Calculator!</h1> -->
    <div id="calc-body">
      <div id="screen"><div id="screen-text">15 - 15</div></div>
      <div id="buttons-container">
        <table class="buttons">
          <tr>
            <td><button id="btn-CE">EC</button></td>
            <td><button id="btn-C">C</button></td>
            <td><button class="operation" id="btn-*">*</button></td>
            <td><button class="operation" id="btn-/">/</button></td>
          </tr>

          <tr>
            <td><button class="digit" id="btn-7">7</button></td>
            <td><button class="digit" id="btn-8">8</button></td>
            <td><button class="digit" id="btn-9">9</button></td>
            <td><button class="operation" id="btn-+">+</button></td>
          </tr>
          <tr>
            <td><button class="digit" id="btn-4">4</button></td>
            <td><button class="digit" id="btn-5">5</button></td>
            <td><button class="digit" id="btn-6">6</button></td>
            <td><button class="operation" id="btn--">-</button></td>
          </tr>

          <tr>
            <td><button class="digit" id="btn-1">1</button></td>
            <td><button class="digit" id="btn-2">2</button></td>
            <td><button class="digit" id="btn-3">3</button></td>
            <td><button id="btn-=">=</button></td>
          </tr>

          <tr>
            <td><button class="btn-empty"></button></td>
            <td><button class="digit" id="btn-0">0</button></td>
            <td><button class="btn-empty"></button></td>
          </tr>
        </table>
      </div>
    </div>

    <script defer src="calc.js"></script>
  </body>
</html>
